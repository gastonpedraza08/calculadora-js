<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-md-3" id="contenedor-principal">
                <div class="row bg-dark text-white py-0 align-items-center">
                    <div id="mostrar" class="py-0"></div>
                </div>
                <div class="row botones" style="background-color: #E4E5E5;">
                    <div class="col-md-3">+</div>
                    <div class="col-md-3">-</div>
                    <div class="col-md-3">/</div>
                    <div class="col-md-3">*</div>
                </div>
                <div class="row">
                    <div class="col-md-9 botones">
                        <div class="row">
                            <div class="col-md-4">7</div>
                            <div class="col-md-4">8</div>
                            <div class="col-md-4">9</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">4</div>
                            <div class="col-md-4">5</div>
                            <div class="col-md-4">6</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">1</div>
                            <div class="col-md-4">2</div>
                            <div class="col-md-4">3</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">0</div>
                            <div class="col-md-4">.</div>
                            <div class="col-md-4 bg-danger text-white">AC</div>
                        </div>
                    </div>
                    <div class="col-md-3 text-white resolver d-flex align-items-center justify-content-center">
                        <div id="resolver">=</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
